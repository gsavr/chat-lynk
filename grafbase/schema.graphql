schema
  @auth(
    providers: [
      { type: jwt, issuer: "nextauth", secret: "{{ env.NEXTAUTH_SECRET }}" }
    ]
    rules: [{ allow: private }]
  ) {
  query: Query
}

type Message @model {
  groupId: String!
  username: String!
  name: String!
  avatar: URL
  body: String!
  likes: Int @default(value: 0)
}

type Group @model {
  groupId: String!
  name: String!
  messages: [Message]
}
