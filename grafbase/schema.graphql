schema
  @auth(
    providers: [
      { type: jwt, issuer: "nextauth", secret: "{{ env.NEXTAUTH_SECRET }}" }
    ]
    rules: [{ allow: private }]
  ) {
  query: Query
}

type Message @model {
  username: String!
  name: String!
  room: String
  avatar: URL
  body: String!
  likes: Int @default(value: 0)
}
